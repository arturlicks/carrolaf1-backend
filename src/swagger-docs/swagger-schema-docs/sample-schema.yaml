# To organize your schemas effectively, create separate YAML files for each schema (e.g., user-schema.yaml, course-schema.yaml), each handling specific responsibilities.

# Import these YAML files into your swagger.ts or swagger.js file to consolidate your API documentation.

components:
  schemas:
    Team:
      type: object
      properties:
        _id:
          type: string
          example: 5f8f8c44b54764421b7161d9
        name:
          type: string
          example: Team A
        driver1:
          type: string
          example: Driver 1
        driver2:
          type: string
          example: Driver 2
        chassi:
          type: string
          example: Chassi Type
        engine:
          type: string
          example: Engine Type
        budget:
          type: number
          example: 1000000
        player:
          type: string
          example: Player Name

paths:
  /listteams:
    get:
      summary: List all teams
      responses:
        '200':
          description: Successfully retrieved the list of teams
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
        '500':
          description: Internal server error
  /createteam:
    post:
      summary: Create a new team
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Team'
      responses:
        '201':
          description: Team created successfully
        '500':
          description: Internal server error

